<div class="spinner-border m-2" role="status" *ngIf="dataLoaded==false">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table" *ngIf="dataLoaded==true">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Araba Adı</th>
        <th scope="col">Kiralayan Müşteri Adı</th>
        <th scope="col">Kiralayan Müşteri Soyadı</th>
        <th scope="col">Kiraladığı Tarih</th>
        <th scope="col">Kiraladığı Tarih</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.customerFirstName}}</td>
        <td>{{rental.customerLastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
      </tr> 
    </tbody>
  </table>
